<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
        <picture class="product-image">
          <source srcset="image-product-desktop.jpg" media="(min-width: 600px)">
          <img class="image" src="image-product-mobile.jpg" alt="CHANEL">
        </picture>
      <div class="text">
        <div class="par">
          <p class="par-one">Perfume</p>
        </div>
        <div class="par">
          <h1 class="header">Gabrielle Essence Eau <br> De Parfum</h1>
        </div>
        <div class="par">
          <p class="par-main">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="par">
          <p><ins>$149.99</ins><del>$169.99</del></p>
        </div>
        <div class="cta">
          <button class="btn"><img class="cart" src="icon-cart.svg" alt="">Add to Cart</button>
        </div>
      </div>
    </div>
  </main>
  
  
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Olga Borodchak</a>.
  </footer>
</body>
</html>
